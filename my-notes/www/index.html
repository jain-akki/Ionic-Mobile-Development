<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/notestore.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="mynotes">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-buttons side="right">
            <button menu-toggle="right" class="button button-icon button-clear ion-quote"></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>     
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="right">
        <ion-content>
          <ion-header-bar class="bar-stable">
            <h1 class="title">About</h1>
          </ion-header-bar>
          <ion-list>
            <ion-item>
              <h3 style="margin-top:50px;wrap:">About developer</h3>
              <p>- This application is developed by <br/> &nbsp Akshay Jain under guidance of <br> &nbsp Chetan Aggarwal</p>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
